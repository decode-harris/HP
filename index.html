                <h2>HPS</h2>

                <p>

                    timeline. Track destination, cities, dates and much more!

            </div>

                <form>

                    <label for="cou">country <br> <span id="err_cou"></span></label>

                    <input type="date" name="str" id="str" class="inp">
                    <label for="end">end <br> <span id="err_end"></span></label>
                    <input type="date" name="end" id="end" class="inp">

                    <button id="unn"><i class="far fa-image"></i></button>
